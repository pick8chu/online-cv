<head>
    <title>{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="utf-8"> {% if site.chrome_mobile_color %}
    <meta name="theme-color" content="{{ site.chrome_mobile_color }}"> {% endif%}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description |default: " Jong Wook Kim - Resume " }}">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Jong Wook Ethan Kim - CV">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pick8chu.github.io/online-cv/">
    <meta property="og:title" content="Jong Wook Ethan Kim - CV">
    <meta property="og:description" content="Jong Wook Kim - Resume">
    <meta property="og:image" content="https://pick8chu.github.io/online-cv/assets/images/profile1.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pick8chu.github.io/online-cv/">
    <meta property="twitter:title" content="Jong Wook Ethan Kim - CV">
    <meta property="twitter:description" content="Jong Wook Kim - Resume">
    <meta property="twitter:image" content="https://pick8chu.github.io/online-cv/assets/images/profile1.jpg">


    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" />

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/bootstrap/css/bootstrap.min.css" />

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/plugins/font-awesome/css/all.css" />

    <!-- Theme CSS -->
    <link id="theme-style" rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet" />
</head>
