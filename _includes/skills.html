{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    <span class="title">
      {{ skills.title }}
    </span>
  </h2>

  <div class="skillset">

    {% for toolset in skills.toolset %}
    <div class="skillset-div">
      <h3 class="skillset-title">{{ toolset.title }}</h3>
      
      <div class="skill-box-container">
        {% for skill in toolset.skills %}
        <span class="skill-name">{{ skill.name }}</span>
<!--    with image     -->
<!--         <div class="skill-box">
          <div class="skill-img-div">
            <img class="skill-img" src="{{ site.baseurl }}/assets/images/{{ skill.img }}" alt="skill picture" />
          </div>
          <span class="skill-name"> {{ skill.name }} </span>
        </div>
-->
        {% endfor %}
      </div>

    </div><!--//item-->
    {% endfor %}

  </div>

</section><!--//skills-section-->
{% endif %}
